<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> 
        <title>Jake's JS Clock</title>
    </head>
    <body>
        <div class="container">
            <div id="title">
                FunctionalJSasyncClock
            </div>
                <div class="date">
                    <div id="day"></div>
                    <div id="month"></div>
                    <div id="date"></div>
                    <div id="year"></div>
                </div>
                <div class="time">
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                    <div id="ampm"></div>
                </div>
            <div class="jakob" id="jake"></div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
